{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 to-purple-600 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Background elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-pink-300 opacity-20 filter blur-xl animate-pulse"></div>
        <div class="absolute bottom-1/3 right-1/3 w-80 h-80 rounded-full bg-blue-300 opacity-20 filter blur-xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-2/3 left-1/2 w-56 h-56 rounded-full bg-purple-300 opacity-20 filter blur-xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="max-w-2xl w-full z-10">
        <!-- Header section -->
        <div class="text-center mb-6">
            <!-- Logo with animation -->
            <div class="mx-auto w-16 h-16 bg-white bg-opacity-30 rounded-full flex items-center justify-center transform transition-transform duration-500 hover:scale-110 hover:rotate-12">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
            </div>
            <h2 class="mt-4 text-3xl font-bold tracking-tight text-white">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-white text-opacity-80">
                Get started with your new account
            </p>
        </div>

        <!-- Glassmorphism card container -->
        <div class="backdrop-filter backdrop-blur-lg bg-white bg-opacity-20 rounded-xl shadow-lg border border-white border-opacity-30 p-8 transition-all duration-300 hover:shadow-xl">
            <form class="space-y-6" action="{{ url_for('signup') }}" method="post">
                <!-- Two-column layout for larger screens, single column for mobile -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left column -->
                    <div class="space-y-6">
                        <!-- Username field with animation -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-white">
                                Username
                            </label>
                            <div class="mt-1">
                                <input id="username" 
                                       name="username" 
                                       type="text" 
                                       required 
                                       class="block w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white placeholder-white placeholder-opacity-60 shadow-sm focus:ring-2 focus:ring-white focus:border-transparent focus:bg-opacity-20 transition-all duration-300 ease-in-out"
                                       placeholder="Choose a username">
                            </div>
                        </div>

                        <!-- Email field with animation -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-white">
                                Email address
                            </label>
                            <div class="mt-1">
                                <input id="email" 
                                       name="email" 
                                       type="email" 
                                       required
                                       class="block w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white placeholder-white placeholder-opacity-60 shadow-sm focus:ring-2 focus:ring-white focus:border-transparent focus:bg-opacity-20 transition-all duration-300 ease-in-out"
                                       placeholder="use a working email for notifications">
                            </div>
                        </div>

                        <!-- Password field with animation -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-white">
                                Password
                            </label>
                            <div class="mt-1">
                                <input id="password" 
                                       name="password" 
                                       type="password" 
                                       required
                                       class="block w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white placeholder-white placeholder-opacity-60 shadow-sm focus:ring-2 focus:ring-white focus:border-transparent focus:bg-opacity-20 transition-all duration-300 ease-in-out"
                                       placeholder="Create a password">
                            </div>
                        </div>
                    </div>

                    <!-- Right column -->
                    <div class="space-y-6">
                        <!-- Address field with animation -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-white">
                                Address
                            </label>
                            <div class="mt-1">
                                <input id="address" 
                                       name="address" 
                                       type="text" 
                                       required
                                       class="block w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white placeholder-white placeholder-opacity-60 shadow-sm focus:ring-2 focus:ring-white focus:border-transparent focus:bg-opacity-20 transition-all duration-300 ease-in-out"
                                       placeholder="Your address">
                            </div>
                        </div>

                        <!-- Contact field with animation -->
                        <div>
                            <label for="contact_number" class="block text-sm font-medium text-white">
                                Contact Number
                            </label>
                            <div class="mt-1">
                                <input id="contact_number" 
                                       name="contact_number" 
                                       type="text" 
                                       required
                                       class="block w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white placeholder-white placeholder-opacity-60 shadow-sm focus:ring-2 focus:ring-white focus:border-transparent focus:bg-opacity-20 transition-all duration-300 ease-in-out"
                                       placeholder="Your phone number">
                            </div>
                        </div>

                        <!-- Third field for right column -->
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-white">
                                Confirm Password
                            </label>
                            <div class="mt-1">
                                <input id="confirm_password" 
                                       name="confirm_password" 
                                       type="password" 
                                       required
                                       class="block w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white placeholder-white placeholder-opacity-60 shadow-sm focus:ring-2 focus:ring-white focus:border-transparent focus:bg-opacity-20 transition-all duration-300 ease-in-out"
                                       placeholder="Confirm your password">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit button placed outside the grid for full width -->
                <div class="mt-6">
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 transition-all duration-300 ease-in-out transform hover:scale-[1.02] active:scale-[0.98]">
                        Sign up
                    </button>
                </div>
            </form>

            <!-- Login link with subtle animation -->
            <div class="mt-6">
                <p class="text-center text-sm text-white">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="font-medium text-white hover:text-opacity-80 transition-opacity duration-200 underline decoration-2 decoration-transparent hover:decoration-white underline-offset-2">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
