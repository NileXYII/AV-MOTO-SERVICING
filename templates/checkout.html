{% extends "base.html" %}

{% block title %}Checkout - Motor Parts{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <!-- Checkout Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Checkout</h1>
            <p class="text-gray-600">Please provide your details to complete your order.</p>
        </div>

        <!-- Checkout Form -->
        <form action="{{ url_for('checkout') }}" method="POST" class="bg-white rounded-2xl shadow-sm p-6 space-y-6">
            <!-- Customer Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
        
            <!-- Shipping Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                <textarea id="address" 
                          name="address" 
                          rows="3" 
                          required 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
            </div>
        
            <!-- Contact Number -->
            <div>
                <label for="contact_number" class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="text" 
                       id="contact_number" 
                       name="contact_number" 
                       required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
        
            <!-- Payment Method -->
            <div>
                <label for="payment_method" class="block text-sm font-medium text-gray-700">Payment Method</label>
                <select id="payment_method" 
                        name="payment_method" 
                        required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    <option value="" disabled selected>-- Select Payment Method --</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash_on_delivery">Cash on Delivery</option>
                </select>
            </div>
        
            <!-- Submit Button -->
            <div class="pt-6">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                    Place Order
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
