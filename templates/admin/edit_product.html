{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Product</h1>
    
    <form method="POST" class="space-y-6">
        <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   value="{{ product.name }}" 
                   required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="space-y-2">
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea id="description" 
                      name="description" 
                      required 
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm min-h-[100px]">{{ product.description }}</textarea>
        </div>

        <div class="space-y-2">
            <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
            <input type="number" 
                   id="price" 
                   name="price" 
                   step="0.01" 
                   value="{{ product.price }}" 
                   required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="space-y-2">
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock:</label>
            <input type="number" 
                   id="stock" 
                   name="stock" 
                   value="{{ product.stock }}" 
                   required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="space-y-2">
            <label for="image" class="block text-sm font-medium text-gray-700">Image URL:</label>
            <input type="text" 
                   id="image" 
                   name="image" 
                   value="{{ product.image }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Update Product
        </button>
    </form>
</div>
{% endblock %}
