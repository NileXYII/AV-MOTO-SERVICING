{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Product</h1>
    
    <form method="POST" class="space-y-6">
        <!-- Name Field -->
        <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   value="{{ product.name }}" 
                   required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Category Field -->
        <div class="space-y-2">
            <label for="category_id" class="block text-sm font-medium text-gray-700">Category:</label>
            <select id="category_id" 
                    name="category_id" 
                    required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Brand Field -->
        <div class="space-y-2">
            <label for="brand" class="block text-sm font-medium text-gray-700">Brand:</label>
            <input type="text" 
                   id="brand" 
                   name="brand" 
                   value="{{ product.brand }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Size Field -->
        <div class="space-y-2">
            <label for="size" class="block text-sm font-medium text-gray-700">Size:</label>
            <input type="text" 
                   id="size" 
                   name="size" 
                   value="{{ product.size }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Color Field -->
        <div class="space-y-2">
            <label for="color" class="block text-sm font-medium text-gray-700">Color:</label>
            <input type="text" 
                   id="color" 
                   name="color" 
                   value="{{ product.color }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Motorcycle Model Field -->
        <div class="space-y-2">
            <label for="motorcycle_model" class="block text-sm font-medium text-gray-700">Motorcycle Model:</label>
            <input type="text" 
                   id="motorcycle_model" 
                   name="motorcycle_model" 
                   value="{{ product.motorcycle_model }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Description Field -->
        <div class="space-y-2">
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea id="description" 
                      name="description" 
                      required 
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm min-h-[100px]">{{ product.description }}</textarea>
        </div>

        <!-- Price Field -->
        <div class="space-y-2">
            <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
            <input type="number" 
                   id="price" 
                   name="price" 
                   step="0.01" 
                   value="{{ product.price }}" 
                   required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Stock Field -->
        <div class="space-y-2">
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock:</label>
            <input type="number" 
                   id="stock" 
                   name="stock" 
                   value="{{ product.stock }}" 
                   required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Image URL Field -->
        <div class="space-y-2">
            <label for="image" class="block text-sm font-medium text-gray-700">Image URL:</label>
            <input type="text" 
                   id="image" 
                   name="image" 
                   value="{{ product.image }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Update Product
        </button>
    </form>
</div>
{% endblock %}
