{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow p-6">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Add New Product</h1>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required 
                       class="w-full rounded border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" 
                          name="description" 
                          rows="4" 
                          required 
                          class="w-full rounded border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <!-- Price and Stock Fields -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500">$</span>
                        </div>
                        <input type="number" 
                               id="price" 
                               name="price" 
                               step="0.01" 
                               required 
                               class="w-full pl-7 rounded border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                    <input type="number" 
                           id="stock" 
                           name="stock" 
                           required 
                           class="w-full rounded border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Image URL Field -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                <input type="text" 
                       id="image" 
                       name="image" 
                       class="w-full rounded border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end pt-4">
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
