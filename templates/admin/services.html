<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services - MotorParts Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar (same as dashboard) -->
    <aside class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800">
            <a href="{{ url_for('admin_dashboard') }}" class="flex items-center mb-5 pl-2.5">
                <span class="self-center text-xl font-semibold text-white">MotorParts Admin</span>
            </a>
            <ul class="space-y-2 font-medium">
                <!-- Add your sidebar links here (same as dashboard) -->
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 rounded-lg">
            <!-- Breadcrumb -->
            <nav class="flex mb-8" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="{{ url_for('admin_dashboard') }}" class="text-gray-700 hover:text-blue-600">
                            Dashboard
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                            </svg>
                            <span class="text-gray-500">Manage Services</span>
                        </div>
                    </li>
                </ol>
            </nav>

            <!-- Services Table -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6">Manage Services</h2>
                <div class="flex justify-end mb-4">
                    <a href="{{ url_for('add_service') }}" class="px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">
                        Add New Service
                    </a>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Service Name</th>
                                <th scope="col" class="px-6 py-3">Description</th>
                                <th scope="col" class="px-6 py-3">Price (â‚±)</th>
                                <th scope="col" class="px-6 py-3">Duration (minutes)</th>
                                <th scope="col" class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for service in services %}
                            <tr class="bg-white border-b">
                                <td class="px-6 py-4 font-medium text-gray-900">{{ service.name }}</td>
                                <td class="px-6 py-4">{{ service.description }}</td>
                                <td class="px-6 py-4">{{ service.price }}</td>
                                <td class="px-6 py-4">{{ service.duration }}</td>
                                <td class="px-6 py-4">
                                    <a href="{{ url_for('edit_service', service_id=service.id) }}" class="text-blue-600 hover:text-blue-900">Edit</a>
                                    <form action="{{ url_for('delete_service', service_id=service.id) }}" method="POST" class="inline">
                                        <button type="submit" class="text-red-600 hover:text-red-900 ml-4" onclick="return confirm('Are you sure you want to delete this service?');">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
