    <!-- Main Content -->
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 rounded-lg">
            <!-- Breadcrumb -->
            <nav class="flex mb-8" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="{{ url_for('admin_dashboard') }}" class="text-gray-700 hover:text-blue-600">

                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">

                            </svg>
                            <a href="{{ url_for('manage_blog') }}" class="text-gray-700 hover:text-blue-600">Blog Posts</a>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                            </svg>
                            <span class="text-gray-500">Add Blog Post</span>
                        </div>
                    </li>
                </ol>
            </nav>

            <!-- Add Blog Post Form -->
            <div class="max-w-3xl mx-auto">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Create New Blog Post</h2>
                    <form method="POST" action="{{ url_for('add_blog_post') }}">
                        <div class="mb-6">
                            <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                            <input type="text" id="title" name="title" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        </div>
                        
                        <div class="mb-4">
                            <label for="content" class="block mb-2 text-sm font-medium text-gray-900">Content (Markdown supported)</label>
                            <div class="mb-2 text-xs text-gray-500">
                                <button type="button" class="mr-2 px-2 py-1 bg-gray-200 rounded" onclick="insertMarkdown('**bold**')">Bold</button>
                                <button type="button" class="mr-2 px-2 py-1 bg-gray-200 rounded" onclick="insertMarkdown('*italic*')">Italic</button>
                                <button type="button" class="mr-2 px-2 py-1 bg-gray-200 rounded" onclick="insertMarkdown('# Heading')">Heading</button>
                                <button type="button" class="mr-2 px-2 py-1 bg-gray-200 rounded" onclick="insertMarkdown('[Link text](https://example.com)')">Link</button>
                                <button type="button" class="mr-2 px-2 py-1 bg-gray-200 rounded" onclick="insertMarkdown('- List item')">List</button>
                            </div>
                            <textarea id="content" name="content" rows="12" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 font-mono"></textarea>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="image_url" class="block mb-2 text-sm font-medium text-gray-900">Image URL (optional)</label>
                                <input type="url" id="image_url" name="image_url"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>
                            <div>
                                <label for="video_url" class="block mb-2 text-sm font-medium text-gray-900">Video URL (optional)</label>
                                <input type="url" id="video_url" name="video_url"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="excerpt" class="block mb-2 text-sm font-medium text-gray-900">Excerpt (optional)</label>
                            <textarea id="excerpt" name="excerpt" rows="2" 
                                placeholder="Custom excerpt for the blog listing. If left empty, the first 100 characters will be used."
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                        </div>

                        <!-- Preview Panel -->
                        <div class="mb-6">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-sm font-medium text-gray-900">Preview</h3>
                                <button type="button" id="togglePreview" 
                                    class="text-xs px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">
                                    Toggle Preview
                                </button>
                            </div>
                            <div id="preview" class="p-4 bg-gray-50 rounded-lg prose max-w-none">
                                <!-- Preview content will be inserted here via JavaScript -->
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <a href="{{ url_for('manage_blog') }}"
                                class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-gray-300">
                                Cancel
                            </a>
                            <button type="submit"
                                class="px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">
                                Publish Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize markdown parser
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true
        });
        
        // Form elements
        const contentInput = document.getElementById('content');
        const titleInput = document.getElementById('title');
        const imageUrlInput = document.getElementById('image_url');
        const preview = document.getElementById('preview');
        const togglePreviewBtn = document.getElementById('togglePreview');
        
        // Function to insert markdown syntax at cursor position
        function insertMarkdown(syntax) {
            const start = contentInput.selectionStart;
            const end = contentInput.selectionEnd;
            const text = contentInput.value;
            const before = text.substring(0, start);
            const after = text.substring(end, text.length);
            
            contentInput.value = before + syntax + after;
            contentInput.focus();
            contentInput.selectionStart = start + syntax.length;
            contentInput.selectionEnd = start + syntax.length;
            
            updatePreview();
        }
        
        // Update preview with markdown rendering
        function updatePreview() {
            const title = titleInput.value || 'Your Title';
            const content = contentInput.value || 'Your content will appear here...';
            const imageUrl = imageUrlInput.value;
            
            // Render HTML with markdown parsing
            let previewHtml = `<h1 class="text-2xl font-bold mb-4">${title}</h1>`;
            
            // Add image if provided
            if (imageUrl) {
                previewHtml += `<img src="${imageUrl}" alt="${title}" class="w-full max-h-96 object-cover rounded-lg mb-6">`;
            }
            
            // Render markdown content
            previewHtml += md.render(content);
            
            preview.innerHTML = previewHtml;
        }

        // Toggle preview panel
        togglePreviewBtn.addEventListener('click', function() {
            if (preview.style.display === 'none') {
                preview.style.display = 'block';
                togglePreviewBtn.textContent = 'Hide Preview';
                updatePreview();
            } else {
                preview.style.display = 'none';
                togglePreviewBtn.textContent = 'Show Preview';
            }
        });

        // Add event listeners for real-time preview
        titleInput.addEventListener('input', updatePreview);
        contentInput.addEventListener('input', updatePreview);
        imageUrlInput.addEventListener('input', updatePreview);
        
        // Initial preview
        updatePreview();
    </script>
