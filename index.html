<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Deployment AVMOTO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-bg {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
    }

    .progress-bar {
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center text-white font-sans">
  <div class="text-center">
    <h1 class="text-5xl font-bold mb-4 animate-pulse">Deploying Your Site...</h1>
    <p class="text-xl mb-8">This process will take approximately <span id="timer">12:00:00</span> to complete.</p>
    <div class="w-96 h-4 bg-gray-200 rounded-full overflow-hidden">
      <div id="progress" class="progress-bar h-full bg-blue-500"></div>
    </div>
  </div>

  <script>
    // Total time in seconds (12 hours)
    const totalTime = 12 * 60 * 60;
    let timeLeft = totalTime;
    const progressBar = document.getElementById('progress');
    const timerElement = document.getElementById('timer');

    const updateTimer = () => {
      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;

      timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      const progressPercentage = ((totalTime - timeLeft) / totalTime) * 100;
      progressBar.style.width = `${progressPercentage}%`;

      if (timeLeft > 0) {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        timerElement.textContent = "Deployment Complete!";
        progressBar.style.width = "100%";
      }
    };

    updateTimer();
  </script>
</body>
</html>
